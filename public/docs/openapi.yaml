openapi: 3.0.2
info:
  title: API Aurora
  description: |-
    API responsável por praticamente todas as funcionalidades de gerenciamento:
    - Acessibilidade Arquitetônica
    - Agentes
    - Áreas de atividade
    - Espaços
    - Estados
    - Eventos
    - Faqs
    - Fases
    - Iniciativas
    - Oportunidades
    - Organizações
    - Selos
    - Tags
    - Tipos de Espaço
    - Usuários

    Links Importantes:
    - [Github](https://github.com/secultce/aurora)

  license:
    name: GPLv3
  version: 0.0.1
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: /api
